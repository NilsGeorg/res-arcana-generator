<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">

    <title>Res Arcana Generator</title>
</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
            <b>Res Arcana Generator</b>
        </div>
    </div>
</header>

<main class="container mt-3">
    <div class="loading mx-auto" id="spinner">
        <div class="spinner-border" role="status"></div>
    </div>

    <div id="set-list-container">
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <div class="list-group" id="set-list"></div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <div>
                    <label for="selectAmountPlayers">Players</label>
                    <select class="form-select" name="selectAmountPlayers" id="selectAmountPlayers">
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input type="checkbox" name="baseGameScaling" id="baseGameScaling" class="form-check-input">
                    <label for="baseGameScaling" class="form-check-label">Base Game Scaling</label>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <button type="button" id="btn-generate" class="btn btn-secondary px-4 me-sm-3" onclick="generate()">
                    Generate
                </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="d-flex flex-wrap justify-content-center" >
                    <span id="monuments-amount"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex flex-wrap justify-content-center" id="generated-set"></div>
            </div>
        </div>
    </div>
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./js/custom.js"></script>
</body>
</html>
